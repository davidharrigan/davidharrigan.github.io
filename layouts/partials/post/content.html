<article class="prose mx-auto py-6">
  <h1 class="tracking-tight">{{ .Title }}</h1>
  <div class="pb-2 text-base-content/50 text-sm">
    <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}"
      >{{ .Date | time.Format ":date_medium" }}</time
    >
    <span>Â·</span>
    <span>{{ .ReadingTime }} min</span>
  </div>
  <div class="flex flex-wrap">
    {{- range .Params.tags }}
      <a
        class="mr-3 text-sm font-medium uppercase link link-accent"
        href="/tags/{{ . }}"
        >{{ . }}</a
      >
    {{- end }}
  </div>
  <div class="divider"></div>
  <p>
    {{ .Content }}
  </p>
</article>
