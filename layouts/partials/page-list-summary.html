<article class="py-6">
  <div class="space-y-2 xl:grid xl:grid-cols-4 xl:items-baseline xl:space-y-0">
    <div>
      <dl>
        <dt class="sr-only">Published on</dt>
        <dt class="leading-6 font-medium text-base">
          <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}"
            >{{ .Date | time.Format ":date_medium" }}</time
          >
        </dt>
      </dl>
    </div>
    <div class="space-y-5 xl:col-span-3">
      <div class="space-y-6">
        <div>
          <h2 class="text-2xl font-bold leading-8 tracking-tight">
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
          </h2>
          <div class="flex flex-wrap pt-1">
            {{- range .Params.tags }}
              <a
                class="mr-3 text-sm lowercase btn btn-xs btn-primary"
                href="/tags/{{ . }}"
                >{{ . }}</a
              >
            {{- end }}
          </div>
        </div>
        <div class="prose max-w-none">{{ .Summary }}</div>
      </div>
      <div class="text-base font-medium leading-6">
        <a
          class="link link-accent"
          aria-label='Read more: "{{ .LinkTitle }}"'
          href="{{ .RelPermalink }}"
          >Read more <i class="bx bx-right-arrow-alt"></i
        ></a>
      </div>
    </div>
  </div>
</article>
